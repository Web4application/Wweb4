<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web4 Combined SDKs</title>

  <!-- Facebook SDK -->
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '405970549066637', // Replace with your Facebook App ID
        cookie     : true,
        xfbml      : true,
        version    : 'v10.0'
      });
      FB.AppEvents.logPageView();   
    };

    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "https://connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
  </script>

  <!-- Google Analytics SDK -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-Q2BPGEX83M"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-Q2BPGEX83M'); // Replace with your Google Analytics Tracking ID
  </script>

  <!-- Stripe SDK -->
  <script src="https://js.stripe.com/v3/"></script>
  <script>
    var stripe = Stripe('YOUR_PUBLIC_KEY'); // Replace with your Stripe Public Key
  </script>

  <!-- Twilio SDK -->
  <script src="https://sdk.twilio.com/js/client/v1.11/twilio.min.js"></script>
  <script>
    Twilio.Device.setup('YOUR_ACCESS_TOKEN'); // Replace with your Twilio Access Token
  </script>

  <!-- Socket.IO SDK -->
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script>
    var socket = io('http://localhost:3000'); // Replace with your server URL
    socket.on('connect', function() {
      console.log('Connected to server');
    });
  </script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey:"AlzaSyC83sBVfbMgcwKilnIEsBzrBXJX5DN4GAM",
      authDomain: "web4-86e33.firebaseapp.com",
      projectId: "web4-86e33",
      storageBucket: "web4-86e33.appspot.com",
      messagingSenderId: "641940543035",
      appId: "1:641940543035:web:b02c6ed23af36dc7dleele",
    };
    const app = firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <h1>Welcome to Web4 Combined SDKs</h1>

  <section>
    <p>Experience the power of Facebook, Google Analytics, Stripe, Twilio, Socket.IO, and Firebase, all integrated seamlessly into one project!</p>
  </section>
</body>
</html>
